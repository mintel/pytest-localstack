codecov:
  branch: master

coverage:
  range: 50..90
  round: down
  precision: 2
  status:
    project:
      default:
        threshold: "1%"
    patch:
      default:
        threshold: "1%"

flags:
  contrib:
    paths:
      - pytest_localstack/contrib/
  botocore:
    paths:
      - pytest_localstack/contrib/botocore.py
  boto3:
    paths:
      - pytest_localstack/contrib/boto3.py
