language: python

python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - 3.7-dev

services: docker

env:
  - TEST_SUITE=unit
  - TEST_SUITE=integration
  - TEST_SUITE=functional

matrix:
  fast_finish: true
  allow_failures:
    - python: 3.7-dev

stages:
  - lint
  - test
  - docs

before_install: pip install --upgrade pip setuptools

install:
  - pip install --upgrade -e '.[test]'
  - pip install codecov pytest-cov

script:
  - pytest --version
  - pytest -ra --cov=pytest_localstack/ --cov-config .coveragerc -k "tests/$TEST_SUITE"
  - codecov --required -e TRAVIS_EVENT_TYPE -F "$TEST_SUITE"

jobs:
  include:
    - stage: lint
      python: 3.6
      services: []
      env: TEST_SUITE=lint
      install: pip install --upgrade pipenv docutils flake8 flake8-debugger flake8-docstrings flake8-isort Pygments
      script:
        - pipenv check
        - flake8
        - flake8 --config tests/.flake8 tests/
        - python setup.py check --restructuredtext --strict

    - stage: docs
      python: 3.6
      services: []
      env: TEST_SUITE=docs
      install: pip install --upgrade Sphinx recommonmark
      script: cd docs && make html
