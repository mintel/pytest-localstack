dist: focal
services:
- docker
language: python
python:
- '3.6'
- '3.7'
- '3.8'
- '3.9'
- 3.10-dev
matrix:
  fast_finish: true
  allow_failures:
  - python: 3.10-dev
stages:
- lint
- test
- deploy
before_install:
- pip install --upgrade poetry
- poetry --version
- docker login --username "$DOCKER_HUB_USERNAME" --password "$DOCKER_HUB_PASSWORD"
install:
- make install
script:
- poetry run pytest --version
- poetry run pytest tests/unit -ra --cov=pytest_localstack/ -n auto
- poetry run pytest tests/integration -ra --cov=pytest_localstack/ --cov-append  -n
  auto
- poetry run pytest tests/functional -ra --cov=pytest_localstack/ --cov-append
after_success:
- codecov
jobs:
  include:
  - stage: lint
    python: 3.8
    services: []
    install: make install
    script:
    - make lint
    - make docs
    after_success: []
    deploy: []
  - stage: deploy
    if: tag =~ ^v
    python: '3.8'
    services: []
    before_install: []
    install: []
    script: 'true'
    after_success: []
    deploy:
      provider: pypi
      user: jdoepke_mintel
      password:
        secure: 
      distributions: sdist bdist_wheel
      skip_existing: true
      on:
        tags: true
        all_branches: true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
