language: python
services:
  - docker

python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - 3.7-dev

cache: pip

matrix:
  fast_finish: true
  allow_failures:
    - python: 3.7-dev

stages:
  - lint
  - test
  - docs

before_install: pip install --upgrade pip setuptools

install:
  - pip install --upgrade -e '.[test]'
  - pip install --upgrade codecov pytest-cov

script:
  - pytest -ra --cov=pytest_localstack/ --cov-config .coveragerc -k tests/unit
  - codecov -c -e TRAVIS_EVENT_TYPE -F unit
  - pytest -ra --cov=pytest_localstack/ --cov-config .coveragerc -k tests/integration
  - codecov -c -e TRAVIS_EVENT_TYPE -F integration
  - pytest -ra --cov=pytest_localstack/ --cov-config .coveragerc -k tests/functional
  - codecov -c -e TRAVIS_EVENT_TYPE -F functional

jobs:
  include:
    - stage: lint
      python: 3.6
      services: []
      install:
        - pip install --upgrade pipenv docutils flake8 flake8-debugger flake8-docstrings flake8-isort Pygments
      script:
        - pipenv check
        - flake8
        - flake8 --config tests/.flake8 tests/
        - python setup.py check --restructuredtext --strict

    - stage: docs
      python: 3.6
      install:
        - pip install --upgrade Sphinx recommonmark
      script:
        - cd docs && make html
