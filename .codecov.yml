codecov:
  branch: master

coverage:
  range: 50..90
  round: down
  precision: 2

status:
  patch:
    default:
      target: 100%
      only_pulls: true

flags:
  contrib:
    paths:
      - pytest_localstack/contrib/
  botocore:
    paths:
      - pytest_localstack/contrib/botocore.py
  boto3:
    paths:
      - pytest_localstack/contrib/boto3.py
